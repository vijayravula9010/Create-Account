<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="first">
      <div id="secound">
        <h1
          style="
            position: relative;
            left: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          "
        >
          Welcome Back !
        </h1>

        <p style="text-align: center">
          To keep connected with us please long in with your personal info
        </p>

        <br />
        <button
          style="
            position: relative;
            left: 75px;
            background-color: blue;
            border-radius: 20px;
            width: 120px;
            height: 30px;
            color: aliceblue;
          "
        >
          SIGN IN
        </button>
      </div>

      <div id="third">
        <h1
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          "
        >
          Create Account
        </h1>

        <div id="fifth">
          <img src="./images/facebook.png" width="3%" />
          <img src="./images/linked in.png" width="3%" />
          <img src="./images/twitter.jpeg" width="3%" />
        </div>
        <h3>Personal Details</h3>

        <label>
          <div id="fourth">
            <input placeholder="Name" />
            <input placeholder="Email" />
            <input placeholder="Password" />
          </div>
        </label>
        <br />
        <button
          style="
            background-color: blue;
            border-radius: 20px;
            width: 120px;
            height: 30px;
            color: aliceblue;
          "
        >
          SIGN UP
        </button>
      </div>
    </div>
  </body>
</html>
